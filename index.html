<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card componentby KT</title>
  </head>
  <body>
    <div class="main-card">
      <img src="images/image-victor.jpg" alt="victor's-pic" />
      <div class="name-city">
        <p class="name">Victor Crest <span>26</span></p>

        <p class="city">London</p>
      </div>
      <hr />
      <div class="footer">
        <div class="footer-stats">
          <h4>80K</h4>
          <p>Followers</p>
        </div>

        <div class="footer-stats">
          <h4>803k</h4>
          <p>Likes</p>
        </div>

        <div class="footer-stats">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/KtGitIt" target="_blank">Kshyap Thanki</a>.
    </div>
  </body>
</html>
